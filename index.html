<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  
  <title>Color Picker</title>

  <script src="js/jquery-1.8.3.min.js"></script>  
  <script src="js/jquery.mobile-1.2.0.min.js"></script>
  <script src="js/chromath.min.js"></script>

  <script src="js/functions.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/main.js"></script>

  <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <div id="main-page" data-role="page">

    <div data-role="header" data-theme="b">
      <h1>Color Picker</h1>
      <a id="list-colors" class="ui-btn-right" href="#list-page" data-role="button" data-mini="true">My colors</a>
    </div>

    <div class="content" data-role="content">
      <div id="cam-container">
        <p id="messages-area">
          <span id="notification"></span>
          <span id="info-color">
            <span id="info">Tap to capture a color</span>
            <span id="color-rgb"></span>
          </span>
        </p>

        <video id="webcam-stream" autoplay></video>
        <canvas width="600" height="450" id="canvas-stream"></canvas>
        
        <a id="like-button" href="#save-page" data-role="button" data-rel="dialog" data-transition="pop">I like it!</a> 
      </div>
    </div>

  </div>


  <div id="save-page" data-role="page">

    <div data-role="header" data-theme="b">
      <h1>Save Color</h1>      
    </div>

    <div class="content" data-role="content" data-theme="b">

      <form id="store-form" data-ajax="false">
        <input id="color-input" type="text" name="color" value="" placeholder="Color name" required />
        
        <div data-role="controlgroup" data-type="horizontal">
          <input id="save-button" type="submit" value="Save" />
        </div>
      </form>

    </div>

  </div>


  <div id="list-page" data-role="page">

    <div data-role="header" data-theme="b">
      <h1>My colors</h1>
      <a class="ui-btn-right" data-rel="back" data-role="button" data-mini="true">Back</a>
    </div>

    <div class="content" data-role="content" data-theme="d">

      <ul id="list-colors" data-role="listview" data-split-theme="d" data-split-icon="delete" data-inset="true"> 
      </ul>

    </div>

  </div>


</body>
</html>
